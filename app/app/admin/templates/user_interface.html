    function getEnergyRatingColor(rating) {
      var color = 'lightgray'
      if (rating === 'A') {
        color = aColor
      }
      if (rating === 'B') {
        color = bColor
      }
      if (rating === 'C') {
        color = cColor
      }
      if (rating === 'D') {
        color = dColor
      }
      if (rating === 'E') {
        color = eColor
      }
      if (rating === 'F') {
        color = fColor
      }
      if (rating === 'G') {
        color = gColor
      }
      return color
    }
